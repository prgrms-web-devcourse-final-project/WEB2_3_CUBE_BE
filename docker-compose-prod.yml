version: '3'

services:
  roome-app:
    image: ${DOCKER_HUB_USERNAME}/roome-prod:latest
    container_name: roome-prod
    ports:
      - "8081:8080"
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - app-network

  redis:
    image: redis:latest
    container_name: my-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    networks:
      - app-network

networks:
  app-network:
    driver: bridge